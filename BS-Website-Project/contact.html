        <main>
            <div class="container my-4">
                <div class="display-6 fs-2 fw-normal mb-3">
                    <span>Contact Us</span>
                </div>
                <div class="row g-2">
                    <div class="col-md-12 col-lg-6">
                        <div class="p-3 rounded-2" style="background-color: #085E7D;">
                            <div class="alert alert-warning">Please fill out the form</div>

                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label text-light">Email</label>

                                </div>

                                </div>

                                    <input type="tel" class="form-control" id="inputPhone">
                                </div>
                                <div class="col-12">
                                    <label for="inputSubject" class="form-label text-light">Subject</label>
                                    <input type="text" class="form-control" id="inputSubject">
                                </div>
                                <div class="col-12">
                                    <label for="inputMessage" class="form-label text-light">Message</label>
                                    <textarea class="form-control" id="inputMessage" rows="2"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-outline-warning  w-100">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
