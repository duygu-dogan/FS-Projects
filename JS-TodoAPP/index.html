<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Todo App Again</title>
</head>
<body>
    <div class="container w-50 p-3">
        <!-- Başlık, form ve filtre alanı -->
        <div class="card">
            <div class="card-header text-danger fs-3 fw-bolder text-center">
                Todo App-Ressurection
            </div>
            <div class="card-body">
                <form onsubmit="addTask(event)">
                    <div class="input-group">
                        <input type="text" id="task" class="form-control">
                        <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </form>
            </div>
            <div class="d-flex card-header justify-content-between">
                <div id="filters" class="d-flex gap-3">
                    <span role="button" id="all" class="text-danger  fw-bold">All</span>
                    <span role="button" id="pending">Pending</span>
                    <span role="button" id="completed">Completed</span>
                </div>
                <div class="">
                    <button onclick="" class="btn btn-danger btn-sm fw-bold">Clear All</button>
                </div>
            </div>
        </div>
        <!-- Görev Listesi -->
        <div class="card mt-2">
            <ul class="list-group p-2" id="task-list">
                <!-- <li class="list-group-item" id="1">
                    <div class="form-check form-switch d-flex justify-content-between align-items-center gap-1">
                        <input style="cursor: pointer;" class="form-check-input" type="checkbox" role="switch" id="switch-completed">
                        <div class="input-group">
                            <input type="text" class="form-control" value="Örnek Görev 1" disabled>
                            <button onclick class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button onclick="" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>
    <script src="App.js"></script>
</body>
</html>
