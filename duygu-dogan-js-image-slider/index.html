<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   
    <title>image-slider</title>
</head>
<body>
    
    <div class="swiper">
        <div class="swiper-wrapper" style="transform: translateX(0px)">
            <img class="img swiper-slide"src="https://picsum.photos/id/237/500/300" alt="image">
            <img class="img swiper-slide"src="https://picsum.photos/id/1/500/300" alt="image">
            <img class="img swiper-slide" src="https://picsum.photos/id/10/500/300" alt="image">
            <img class="img swiper-slide" src="https://picsum.photos/id/20/500/300" alt="image">
            <img class="img swiper-slide" src="https://picsum.photos/id/200/500/300" alt="image">
        </div>
        <i class="fa-solid fa-angles-left btn" id="left"></i>
        <i class="fa-solid fa-angles-right btn" id="right"></i>
            
    </div>


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
